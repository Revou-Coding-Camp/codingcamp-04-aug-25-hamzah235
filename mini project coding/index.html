<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todotify</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Todotify</h1>
      <div class="theme-toggle" id="theme-toggle">ðŸŒ™</div>
    </header>

    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="What needs to be done?" autocomplete="off" />
      <input type="date" id="date-input" />
      <button type="submit" disabled id="add-btn">Add</button>
    </form>

    <input type="text" id="filter-input" placeholder="Search tasks..." />

    <ul id="todo-list"></ul>

    <div class="footer">
      <span id="task-count">0 tasks</span>
      <button id="clear-btn">Clear Completed</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
